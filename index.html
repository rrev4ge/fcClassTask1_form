<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <form action="#" name="register-form"  class="registerForm">
            <div class="line"></div>
            <h1>Register</h1>
            <p>Create your account. It's free and only takes a minute.</p>

            <div>
                <label for="firstName"></label>
                <input type="text" id="firstName" name="First Name" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
            </div>
            <div>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div>
                <label for="confirmPassword"></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms" placeholder="acceptTerms">
                <label for="acceptTerms">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a>.</label>
            </div>
            <div>
                <label for="submitBtn"></label>
                <input type="submit" id="submitBtn" name="submitForm" value="Register Now">
            </div>
        </form>

</body>
</html>
